<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle> ${{ loadPlaces[0].price | number }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadPlaces[0].imageUrl" ></ion-img>
          <ion-card-content>
            {{ loadPlaces[0].description }}
          </ion-card-content>
          <div class="ion-text-right ion-padding">
            <ion-button
              fill="clear"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadPlaces[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            *ngFor="let place of loadPlaces.slice(1)">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3>{{place.title}}</h3>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
